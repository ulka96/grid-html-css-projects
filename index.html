<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="card">
        <div class="backdrop"></div>

        <div class="search-section">

            <form>
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Search...">
            </form>


            <button class="btn">
                <i class="fa-regular fa-map"></i>
                <p>Use map</p>
            </button>

        </div>



        <div class="sections">


            <div class="section-1 section" style="background-color: #FFECEB;">
                <a href="#">
                    <i class="fa-solid fa-couch"></i>
                    <p>Furniture</p>
                </a>
            </div>

            <div class="section-2 section" style="background-color: #ECF0FF;">
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                    <p>Property</p>
                </a>
            </div>


            <div class="section-3 section" style="background-color: #ECF0FF;">
                <a href="#">
                    <i class="fa-solid fa-building"></i>
                    <p>Job</p>
                </a>
            </div>


            <div class="section-4 section" style="background-color: #D7F9F3;">
                <a href="#">
                    <i class="fa-solid fa-plane-up"></i>
                    <p>Travel</p>
                </a>
            </div>


            <div class="section-5 section" style="background-color: #E2FFD4;">
                <a href="#">
                    <i class="fa-solid fa-sailboat"></i>
                    <p>Boat</p>
                </a>
            </div>


            <div class="section-6 section">
                <a href="#">
                    <i class="fa-solid fa-bicycle"></i>
                    <p>MC</p>
                </a>
            </div>


            <div class="section-7 section" style="background-color: #FFF2C8;">
                <a href="#">
                    <i class="fa-regular fa-credit-card"></i>
                    <p>Economy</p>
                </a>
            </div>


            <div class="section-8 section" style="background-color: #FFD8C9;">
                <a href="#">
                    <i class="fa-solid fa-suitcase-rolling"></i>
                    <p>Holiday</p>
                </a>
            </div>










        </div>





    </div>


</body>

</html>
