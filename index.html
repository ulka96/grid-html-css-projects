<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame17</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Explore Collections <span class="dot">.</span></h1>

      <div class="pics">
        <div class="pic-1" pic></div>
        <div class="pic-2" pic></div>
        <div class="pic-3" pic></div>
        <div class="pic-4" pic></div>
        <div class="pic-5" pic>
          <button class="btn">
            <p>See all collections</p>
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>
      </div>

      <div class="second-part">
        <h1>Top Products <span class="dot">.</span></h1>

        <div class="products">
          <div class="pr-1 pr"></div>
          <div class="pr-2 pr"></div>
          <div class="pr-3 pr"></div>
          <div class="pr-4 pr"></div>

          <div class="info-1 info">
            <div>
              <h3>Boxy fit Pop Smoke T-shirt</h3>
              <p>T-shirts</p>
            </div>
            <div><h2>13.99 USD</h2></div>
          </div>

          <div class="info-2 info">
            <div>
              <h3>Ripped Printed Jogger</h3>
              <p>Printed Joggers</p>
            </div>
            <div><h2>13.99 USD</h2></div>
          </div>

          <div class="info-3 info">
            <div>
              <h3>Rick & Morty printed Hoodie</h3>
              <p>Classic Pullover Hoodie</p>
            </div>
            <div><h2>96 USD</h2></div>
          </div>

          <div class="info-4 info">
            <div>
              <h3>Varsity Cap</h3>
              <p>Unisex Caps</p>
            </div>
            <div><h2>13.99 USD</h2></div>
          </div>

          <button class="btn-2">
            <p>See all products</p>
            <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
